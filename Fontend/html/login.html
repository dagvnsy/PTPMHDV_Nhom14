<!DOCTYPE html>
<html lang="vi" ng-app="ungDung">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>

    <link rel="stylesheet" href="/css/dangnhap.css">

    <script src="/js/angular.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/login.js"></script>
</head>

<body ng-controller="dangNhapController">

    <div class="khung-dang-nhap">
        <h2 class="tieu-de">HỆ THỐNG TRUNG TÂM NGOẠI NGỮ</h2>

        <div class="nhom-nhap">
            <label>Tên đăng nhập</label>
            <input type="text"
                   ng-model="taiKhoan.tenDangNhap"
                   placeholder="Nhập tên đăng nhập">
        </div>

        <div class="nhom-nhap">
            <label>Mật khẩu</label>
            <input type="password"
                   ng-model="taiKhoan.matKhau"
                   placeholder="Nhập mật khẩu">
        </div>

        <button class="nut-dang-nhap"
                ng-click="dangNhap()"
                ng-disabled="dangXuLy">
            {{ dangXuLy ? 'Đang đăng nhập...' : 'Đăng nhập' }}
        </button>

        <p class="thong-bao-loi" ng-if="thongBao">
            {{ thongBao }}
        </p>
        <p class="link-dang-nhap">
        Đã chưa có tài khoản?
        <a href="dangky.html">Đăng ký học viên</a>
    </p>
    </div>

</body>
</html>
